name: Create pull request

on:    
  workflow_call:
    

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        environment: [development, production]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Type version release
        id: version
        run: |
          echo "**********************"
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          version=$(npm run env | grep npm_package_version | awk -F= '{print $2}').version
          git tag ${VERSION}
          git push --force
          echo "::set-output name=version::${version}"
          echo "**********************"          

      - name: Load Configuration
        id: load-config
        run: |
          if [ "${{ matrix.environment }}" == "development" ]; then
            cp config-development.yaml config.yaml
          elif [ "${{ matrix.environment }}" == "production" ]; then
            cp config-production.yaml config.yaml
          fi
        shell: bash

      - name: Set Environment Variables
        run: |
          if [ "${{ matrix.environment }}" == "development" ]; then
            export VAR1=Development
            export VAR2=🚀 Go to development
          elif [ "${{ matrix.environment }}" == "production" ]; then
            export VAR1=Production v${{ steps.version.outputs.version }}
            export VAR2=production
            export VAR3=v${{ steps.version.outputs.version }} release
          fi
        shell: bash

      - name: ${{ env.VAR2 }}
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: Create pull request ${{ env.VAR1 }}
          committer: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: ${{ github.ref }}
          delete-branch: true
          base: ${{ env.VAR2 }}
          title: ${{ env.VAR3 }}
          body: |
            # Cambios
            <!-- Incluya un resumen del cambio y qué problema se solucionó. -->
            <!-- Incluya también la motivación y el contexto pertinentes. -->
            <!-- Enumere las dependencias necesarias para este cambio. -->
            Fixes # (issue)
            ## De qué se trata este PR
            - Ingrese una breve descripción para este PR
            ### Ejecuciones de prueba
            - [Run actions](<>)
            ## Tipo de cambio
            <!-- Elimine las opciones que no sean relevantes. -->
            - [ ] 📚 Actualización de documentación
            - [ ] 🧪 Casos de prueba
            - [ ] 🐞 Corrección de errores (cambio continuo que soluciona un problema)
            - [ ] 🔬 Nueva característica (cambio continuo que agrega funcionalidad)
            - [ ] 🚨 Cambio importante (corrección o característica que haría que la funcionalidad existente no funcionara como se esperaba)
            - [ ] 📝 Este cambio requiere una actualización de documentación
            ## Checklist
            - [ ] Mi código sigue las pautas de estilo de este proyecto
            - [ ] He realizado una auto-revisión de mi propio código
            - [ ] He comentado mi código, particularmente en áreas difíciles de entender
            - [ ] He realizado los cambios correspondientes a la documentación.
            - [ ] Mis cambios no generan nuevas advertencias
            - [ ] ¿Actualizó CHANGELOG en caso de un cambio importante?
          labels: |
            automated pr
          assignees: ${{ github.actor }}
          reviewers: ${{ github.actor }}
          milestone: 1
          draft: false