name: DigitalOcean

on:    
  workflow_call:

jobs:
  terraform:
    runs-on: ubuntu-latest

    env: 
      TF_DO_PUBLIC_KEY: ${{ secrets.TF_DIGITALOCEAN_PUB }}

    steps:
    - name: Checkout código fuente
      uses: actions/checkout@v2

    - name: Mover llave pública
      run: |
        mv $TF_DO_PUBLIC_KEY ./terraform
        mv ./terraform/$TF_DO_PUBLIC_KEY ./terraform/tf-digitalocean.pub

    - name: Configurar Terraform
      run: |
        terraform -chdir=./terraform init -var "do_token=${{ secrets.DIGITALOCEAN_TOKEN }}"
        terraform -chdir=./terraform validate

    - name: Aplicar infraestructura
      run: |
        ls -la ./terraform
        terraform -chdir=./terraform apply -auto-approve -var "do_token=${{ secrets.DIGITALOCEAN_TOKEN }}"

    - name: Esperar 30 minutos
      run: sleep 1800

    - name: Destruir infraestructura
      run: |
        terraform -chdir=./terraform destroy -auto-approve -var "do_token=${{ secrets.DIGITALOCEAN_TOKEN }}"
    

